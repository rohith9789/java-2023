 function sortArray(array) {
  for (let i = 0; i < array.length - 1; i++) {
    for (let j = 0; j < array.length - 1 - i; j++) {
      if (array[j] > array[j + 1]) {
        // Swap elements
        let temp = array[j];
        array[j] = array[j + 1];
        array[j + 1] = temp;
      }
    }
  }
  return array;
}
const numbers3 = [5, 3, 8, 2, 1, 4];
const sortedArray = sortArray(numbers3);

console.log(sortedArray); // Output: [1, 2, 3, 4, 5, 8]

// functional hoisting vs variable hoisting 
//Hoisted functions can be called anywhere within their scope, including before their actual declaration.

 //When a variable is hoisted, it means that you can access the variable before its actual declaration in the code.
